<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Hyphenator.js &ndash; Testsuite</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
                font: normal 10px Verdana;
            }
            #template {
                display: none;
            }
            #testframe {
            	display: none;
            }
            .passed {
            	color: green;
            	background-color: lime;
            }
            .failed {
            	color: maroon;
            	background-color: red;
            }
            .obsolete {
            	color: black;
            	background-color: silver;
            }
            .visual {
            	color: olive;
            	background-color: yellow;
            }
            .omitted {
            	color: grey;
            }
        </style>
    </head>
    <body>
        <h1>The Hyphenator (with Web Worker) Testsuite</h1>
		<table>
			<tbody id="template">
				<tr>
					<td><a href="@file@">@file@</a></td>
					<td class="@result@">[@result@]</td>
					<td>@desc@</td>
				</tr>
			</tbody>
		</table>
		<table>
			<tbody id="testresults">
			
			</tbody>
		</table>
		<iframe id="testframe" src=""></iframe>
        <script type="text/javascript">
        	var tests = [
        		{exec: false, path: 'test0.html'}, //dont exec!

        	],
        	testframe = document.getElementById('testframe'),
        	currentTest = 1, total = 'passed';
        	
        	function addTestResult(name, desc, result) {
        		var dl = document.getElementById('testresults'),
        		template = document.getElementById('template').innerHTML;
				template = template.replace(/@file@/g, name);
				template = template.replace(/@desc@/, desc);
				template = template.replace(/@result@/g, result);
				dl.innerHTML = dl.innerHTML + template;
        	}
        	
        	if (window.addEventListener) {
        		window.addEventListener('message', function (e) {
					var msg = JSON.parse(e.data);
					addTestResult(tests[msg.index].path, msg.desc, msg.result);
					if (msg.result === 'failed') {
						total = 'failed';
					}
					run(msg.index + 1);
				}, false);
			} else if (window.attachEvent) {
				window.attachEvent('0nmessage', function (e) {
					var msg = JSON.parse(e.data);
					addTestResult(tests[msg.index].path, msg.desc, msg.result);
					run(msg.index + 1);
				});
			}
        	
        	function run(index) {
        		if (tests[index]) {
        			currentTest = index;
        			if (tests[index].exec) {
						window.setTimeout(function () {
							testframe.src = tests[index].path;
						}, 0);
					} else {
						addTestResult(tests[index].path, 'omitted', 'omitted');
						run(index + 1);
						return;
					}
        		} else {
        			addTestResult('', navigator.userAgent, total);
        			return;
        		}
        	}
        	run(currentTest);
        </script>
  </body>
</html>
